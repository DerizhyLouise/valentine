<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="main.css">
    <title>Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
</head>

<body class="bg-yellow flex justify-center items-center w-screen h-screen text-navy overflow-hidden">
    <!-- Floating Hearts & Balloons -->
    <div class="floating-hearts"></div>
    <div class="floating-balloons"></div>

    <!-- Love Song -->
    <audio id="loveSong" src="love-song.mp3" loop></audio>

    <div>
        <div class="font-semibold text-5xl text-center gradient-text">
            Will You Be My Valentine? 💕
        </div>
        <div class="flex justify-center gap-8 mt-6">
            <button id="yesButton" onclick="answerYes()" class="btn yes-btn animate-pulse">
                Yes 💖
            </button>
            <button id="noButton" onclick="answerNo()" class="btn no-btn">
                No 💔
            </button>
        </div>
        <p id="loveMessage" class="text-center text-xl font-semibold mt-4 hidden text-pink">
            Yay! You made my day! ❤️
        </p>
        <p id="loveCounter" class="text-center text-lg font-semibold mt-2 text-navy">
            Love Count: <span id="loveCount">0</span> ❤️
        </p>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>

</html>
